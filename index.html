<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section>

    <header>
      <img src="./images/image-equilibrium.jpg" alt="">
      <img src="./images/icon-view.svg" alt="vue" class="vue">
    </header>

    <main>
      <h1>Equilibrium #3429</h1>
      <p>  Our Equilibrium collection promotes balance and calm.      </p>
      <div class="text">
        <span><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</span>
        <span><img src="./images/icon-clock.svg" alt="clock">3 days left</span>
      </div>
    </main>
    <footer>
      <span class="imgbox"><img src="./images/image-avatar.png" alt="avatar"></span>
      <span class="txtbox"><span>Creation of </span><span>Jules Wyvern</span></span>
    </footer>
  </section>
</body>
</html>
